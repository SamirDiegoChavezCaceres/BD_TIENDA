{% extends 'base.html' %}
{% block leftcolumn %}
<input class="form-control col-md-3 light-table-filter" data-table="order-table" type="text" placeholder="Buscar..">
<button type="button" onclick="location.href='/crearTrabajador/'">Crear Trabajador</button>
<table style='width:50%' class="order-table">
    <tr>
        <th>N</th>
        <th>Codigo Compa√±ia</th>
        <th>Nombre</th>
        <th>Opciones</th>
        <th>Estado</th>
    </tr>
    {% for item in trabajadores %} 
        <tr>
            <th>{{ forloop.counter }}</th>
            <th><a href="/company/{{ item.trbciacod.ciacod }}">{{ item.trbciacod.cianom }}</a></th>   
            <th><a href="/trabajadores/{{ item.trbcod }}">{{ item.trbnom }}</a></th>
            <th>
                <button type="button" onclick="location.href='/editarTrabajador/{{ item.trbcod }}'">Editar</button>
                <button type="button" onclick="location.href='/eliminarTrabajador/{{ item.trbcod }}'">Eliminar</button>
            </th>
            <th>{{ item.trbestreg.estregdes }}</th>
        </tr>
    {% endfor %}
</table>
{% endblock %}
