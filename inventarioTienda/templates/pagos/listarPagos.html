{% extends 'base.html' %}
{% block leftcolumn %}
    <table style='width:50%'>
        <tr>
            <th>N</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Costo</th>
            <th>Estado</th>
        </tr>
        {% for item in pagos %} 
            <tr>
                <th>{{ forloop.counter }}</th>
                <th><a href="/pagos/{{ item.pagcod }}">{{ item.pagcod }}</a></th>   
                <th>{{ item.pagnom }}</th>
                <th>{{ item.pagdsc }}</th>
                <th>{{ item.pagpre }}</th>
                <th>{{ item.pagestregcod.estregdes }}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
