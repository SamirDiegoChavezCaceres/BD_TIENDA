{% extends 'base.html' %}
{% block leftcolumn %}
<input class="form-control col-md-3 light-table-filter" data-table="order-table" type="text" placeholder="Buscar..">
<button type="button" onclick="location.href='/crearPagos/'">Crear Pago</button>
    <table style='width:50%' class="order-table">
        <tr>
            <th>N</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Costo</th>
            <th>Opciones</th>
            <th>Estado</th>
        </tr>
        {% for item in pagos %} 
            <tr>
                <th>{{ forloop.counter }}</th>
                <th><a href="/pagos/{{ item.pagcod }}">{{ item.pagcod }}</a></th>   
                <th>{{ item.pagnom }}</th>
                <th>{{ item.pagdsc }}</th>
                <th>{{ item.pagpre }}</th>
                <th>
                    <!-- <button type="button" onclick="location.href='/editarPago/{{ item.pagcod }}'">Editar</button>
                    <button type="button" onclick="location.href='/eliminarPago/{{ item.pagcod }}'">Eliminar</button> -->
                </th>
                <th>{{ item.pagestregcod.estregdes }}</th>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
