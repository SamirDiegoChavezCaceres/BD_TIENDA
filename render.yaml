databases:
  - name: BD_TIENDA
    plan: free
    databaseName: BD_TIENDA
    user: BD_TIENDA

services:
  - type: web
    plan: free
    name: BD_TIENDA
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn BD_TIENDA.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4